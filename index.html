    <body>
        <nav class="flex-row flex-between">
            <div class="flex-row">
                <a href="/" class="nav-links"><img src="./img/DVRPC-logo.png" alt="DVRPC logo" id="dvrpc-logo" class="nav-logos" /></a>

            </div>

        <main class="map" id="map">
            <section class="overlay">

                <h2 class="overlay-h2">Get started</h2>

                <form id="toggle-form" class="toggle-form">
                    <label>
                        select census geography:
                        <select class="form-select" autocomplete="off">
                            <option value="municipality">municipal</option>
                            <option value="county">county</option>
                            <option value="tract">tract</option>
                            <!--
                            <option value="block">block</option>
                            <option value="block group">block groups</option> -->
                        </select>
                    </label>
                </form>

                <ul class="overlay-ul">
                    <li>
                        Select census geography (tract, municipality or county) from the dropdown above.
                    </li>
        
                    <li>
                        Hover over geographies and click/tap to open new tab with ACS data for selected geography.
                    </li>
                </ul>

                <hr class="overlay-hr" />

                <footer class="flex-row flex-align-center">
                    contact: <a href="mailto:kkorejko@dvrpc.org"> Kim Korejko</a>
                </footer>
            </section>
        </main>

        <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js"></script>
